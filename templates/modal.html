{% extends 'layout.html' %}

{% block title %}Sold information{% endblock %}

{% block content %}

<h2>Sell info</h2>

<!-- modal.html -->

<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Additional Information</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Form for additional information -->
          <form method="post" action="{{ url_for('handle_sold', watch_id=watch_id) }}">
            <div class="form-group">
              <label for="store">Store:</label>
              <select class="form-control" id="store" name="store" required>
                <option value="store1">Store 1</option>
                <option value="store2">Store 2</option>
              </select>
            </div>
            <div class="form-group">
              <label for="sell_price">Sell Price:</label>
              <input type="number" class="form-control" id="sell_price" name="sell_price" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
